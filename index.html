<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thesaurus</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="spinner" class="hidden"></div>
    <div id="app">
        <h1 id="title"></h1>
        <hr>
        <form>
            <label>
                <input type="text" placeholder="Search" id="input" autocomplete="off" autofocus>
            </label>
        </form>
        <ul id="root"></ul>
    </div>
    <template data-subject-template>
        <li class="subject">
            <div class="preferred-term"></div>
            <div class="notes">
                <div class="caption">Notes:</div>
                <!-- insert "data-note-template" -->
            </div>
            <div class="terms">
                <div class="caption">Terms:</div>
                <!-- insert "data-term-template" -->
            </div>
            <ul class="children hidden">
                <div class="narrower-terms">
                    <div class="caption">Narrower Terms:</div>
                </div>
                <!-- insert "data-subject-template" -->
            </ul>
        </li>
    </template>
    <template data-term-template>
        <div class="term">
            <div class="term-text"></div>
        </div>
    </template>
    <template data-note-template>
        <div class="note">
            <div class="note-text"></div>
        </div>
    </template>
</body>
</html>
